<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Contact Us!">
    <meta name="robots" content="noindex, nofollow">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="https://kit.fontawesome.com/449ba5e78d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Jaro:opsz@6..72&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body id="contactBody">
    <header id="header"></header>
    <main id="contactMain">
        <section class="contactTitle">
            <h1>Contact Us</h1>
        </section>
        <section class="contactContents">
            <p>
                We would like to listen to your opinions! If you have any questions or concerns, please fill out your information and message.
            </p>
            <form action="#">
                <label for="first">First Name</label>
                <input type="text" id="first" placeholder="First" required="required">
                <label for="last">Last Name</label>
                <input type="text" id="last" placeholder="Last" required="required">
                <label for="email">Email</label>
                <input type="email" placeholder="Email" id="email" required="required">
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="20" placeholder="Message"></textarea>
                <input type="submit" value="SEND">
            </form>
        </section>
    </main>
    <footer id="footer"></footer>
</body>
</html>
