<!DOCTYPE html>
<html lang="en">
<head id="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Find your new iPhone with good price!">
    <meta name="robots" content="noindex, nofollow">
    <title>iPhone 16 Pro</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="https://kit.fontawesome.com/449ba5e78d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Jaro:opsz@6..72&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body class="productPageBody">
<header id="header"></header>
<main class="productPageMain">
    <div class="product_page_img_field">
        <div class="productColorImgField">
            <div class="active">
                <img src="./img/iphone16proBlack.webp" alt="iPhone 16 Pro Black">
            </div>
            <div>
                <img src="./img/iphone16proDesert.webp" alt="iPhone 16 Pro Desert">
            </div>
            <div>
                <img src="./img/iphone16proWhite.webp" alt="iPhone 16 Pro White">
            </div>
        </div>
    </div>
    <div class="proDetails">
        <h1>iPhone 16 pro</h1>
        <p>$1500</p>
        <div class="storageNav">
            <h2>Storage</h2>
            <label>
                <input type="radio" name="storage" title="128GB" checked="checked" class="storage" value="128">
                128GB
            </label>
            <label>
                <input type="radio" name="storage" title="256GB" class="storage">
                256GB
            </label>
            <label>
                <input type="radio" name="storage" title="512GB" class="storage">
                512GB
            </label>
        </div>
        <div class="colorNav">
            <h2>Color</h2>
            <label>
                <input type="radio" name="color" title="Black" class="color1" checked="checked">
                Black
            </label>
            <label>
                <input type="radio" name="color" title="Desert" class="color2">
                Desert
            </label>
            <label>
                <input type="radio" name="color" title="White" class="color3">
                White
            </label>
        </div>
        <div class="productNumber">
            <label for="orderNum">Number of order</label>
            <select name="number" id="orderNum">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <input type="submit" id="addToCart" value="Add to cart">
        </div>
    </div>
</main>
<footer id="footer"></footer>
</body>
